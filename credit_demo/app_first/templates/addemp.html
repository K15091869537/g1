{% load static %}
{% include 'header.html' %}
{% include 'leftnav.html' %}
{% include 'style.html' %}
<style>
    .table-align{
        text-align: center;
    }
</style>
<script>
{#    跳转主页#}
    function goindex() {
        location.href='/index/'
    }
</script>
		<div id="content">
			<div id="content-header">
				<h1>添加员工</h1>
			</div>
			<div id="breadcrumb">
				<a href="javascript:;" title="Go to Home" class="tip-bottom" onclick="goindex()"><i class="icon-home"></i> 主页</a>
				<a href="#" class="current">添加员工</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
								<h5>录入员工信息</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="" method="post" class="form-horizontal" />
                                    {% csrf_token %}
									<div class="control-group">
										<label class="control-label">员工姓名</label>
										<div class="controls">
											<input type="text" name="name" placeholder="请输入员工姓名" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">员工工号</label>
										<div class="controls">
											<input type="text" name="job_num" placeholder="请输入员工工号" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">员工职位</label>
										<div class="controls">
                                            <select name="job">
                                            <option>请选择员工职位</option>
                                                {% for job in empjob %}
                                                    <option>{{ job.Job_name }}</option>
                                                {% endfor %}

                                            </select>

										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">确认添加</button>
									</div>
                                <div class="control-group" style="height: 400px;">
                                </div>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
	</body>
</html>
