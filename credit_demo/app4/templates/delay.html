<head>

<title>申请</title>
</head>

<body class="logobg_style">
  <div id="large-header" class="large-header login-page">
  	<canvas id="demo-canvas" width="1590" height="711"></canvas>
  	<div class="Retrieve_style">
  	  <div class="Retrieve-content step-body" id="myStep">
  		<h1 class="title_name">申请展期</h1>
 		  <div class="step-content">
  			<div class="step-list login_padding">

                <form  role="form" id="form_login" class="" method="post">
                    {% csrf_token %}
				 <div class="form-group clearfix">
					<div class="input-group col-lg-8 col-md-8 col-xs-8">
                        <p>借贷产品：
                            {% for p in plist %}
                               {{ p.Pid.p_name }}
                            {% endfor %}
                        </p>
                        <p>可贷额度：
                            {% for p in plist %}
                               {{ p.Pid.range }}
                            {% endfor %}
                        </p>
                        <p>利息：
                            {% for p in plist %}
                               {{ p.Pid.rate }}
                            {% endfor %}
                        </p>
                    展期理由：
                    <textarea cols="50" rows="5" name="delay">
                    </textarea>
					</div>
				</div>
                    <div class="form-group">
					    <button  class="btn btn-danger btn-block btn-login" id="applyBtn" >申请展期</button>
				    </div>
             </form>
			</div>
			</div>
  		</div> 			
  </div>
 </div>
</body>
</html>
